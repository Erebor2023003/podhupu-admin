<!-- start Change Password -->
 <div
  class="modal fade"
  id="changePasswordModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="changePasswordModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">
          Change Password
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="modelReset()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="EditAdminLoginForm">
          <div class="form-group-wrap">
            <div class="form-group">
              <label> EmailId </label>
              <input
                type="text"
                class="form-control"
                id="emailId"
                formControlName="emailId"
                [class.is-invalid]="
                  (EditAdminLoginForm.get('emailId').invalid &&
                    EditAdminLoginForm.get('emailId').touched) ||
                  (EditAdminLoginForm.get('emailId').pristine && hasError)
                "
              />
              <span
                class="error"
                *ngIf="
                  (EditAdminLoginForm.get('emailId').invalid &&
                    EditAdminLoginForm.get('emailId').touched) ||
                  (EditAdminLoginForm.get('emailId').pristine && hasError)
                "
              >
                This field is required
              </span>
            </div>

            <div class="form-group">
              <label> Change Password </label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="changePassword"
                [class.is-invalid]="
                  (EditAdminLoginForm.get('changePassword').invalid &&
                    EditAdminLoginForm.get('changePassword').touched) ||
                  (EditAdminLoginForm.get('changePassword').pristine &&
                    hasError)
                "
              />
              <span
                class="error"
                *ngIf="
                  (EditAdminLoginForm.get('changePassword').invalid &&
                    EditAdminLoginForm.get('changePassword').touched) ||
                  (EditAdminLoginForm.get('changePassword').pristine &&
                    hasError)
                "
              >
                This field is required
              </span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="modelReset()"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="changeAdminPassword()"
        >
          Update Password
        </button>
      </div>
    </div>
  </div>
</div>
<!-- end Change Password -->
